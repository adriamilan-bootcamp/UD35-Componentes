<div class="container mt-5 text-center">
  <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#myModal">
    Nuevo cliente <i class="bi bi-bookmark"></i>
  </button>
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Nuevo cliente</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-left">
          <form [formGroup]="clienteForm">
            <p class="mb-0 mt-2">Nombre</p>
            <div class="input-group">
              <input formControlName="nombre" type="text" class="form-control"> <br>
            </div>
            <p class="mb-0 mt-2">CIF</p>
            <div class="input-group">
              <input formControlName="cif" type="text" class="form-control"> <br>
            </div>
            <p class="mb-0 mt-2">Direcci√≥n</p>
            <div class="input-group">
              <input formControlName="direccion" type="text" class="form-control"> <br>
            </div>
            <p class="mb-0 mt-2">Grupo</p>
            <select formControlName="grupo" class="form-select" aria-label="Default select example">
              <option selected>Sin definir</option>
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </form>
          <button (click)="guardarCliente()" type="button" class="btn btn-dark mt-3">Guardar Cliente <i
              class="bi bi-save"></i></button>
        </div>
      </div>
    </div>
  </div>
  <app-table [listado]="listado"></app-table>
</div>

<router-outlet></router-outlet>
